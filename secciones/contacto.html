     <main class="contacto">
      <br>
         <div>
          <h3 class="contacto_titulo" >

          </h1>
         </div>
            <ul class="contacto__form__ul">
               <form>
                   <div class="contacto_texto_form mb-3">

                   <div class="contacto_texto_form mb-3">
                     <label for="exampleInputEmail1" class=" form-label">Email</label>

                   </div>
                   
                   <div class="contacto_texto_form mb-3">
                   <label for="exampleFormControlInput1" class=" form-label">Numero</label>

                        </div>
                        <div class="contacto_texto_form mb-3">

                     <label class="form-check-label" for="exampleCheck1">Desea recibir nuestro newsletter</label> <br>
                     </div>
                     <div class="contacto_texto_form mb-3">

                       <textarea class="contacto__input__text " rows="3"></textarea>
                     </div>
                   </div>
                   <div class="contacto_boton">

                       <button type="submit" class="contacto__submit btn" >Enviar</button>
